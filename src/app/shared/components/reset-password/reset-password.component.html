<div
  class="bg-white rounded-md p-8 flex flex-col items-center justify-center text-center"
>
  <div class="flex items-center justify-center space-x-2 mb-4">
    <span
      nz-icon
      class="!text-danger !text-xl"
      nzType="exclamation-circle"
      nzTheme="outline"
    ></span>
    <span class="text-lg text-primary font-[500]">ĐẶT LẠI MẬT KHẨU</span>
  </div>
  <form class="w-full flex flex-col" [formGroup]="form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>
  <div class="flex space-x-2 mt-4 self-end">
    <button nz-button (click)="close.emit()" nzType="default">Huỷ bỏ</button>
    <button (click)="submitBtnClicked()" nz-button nzType="primary">
      Cập nhật
    </button>
  </div>
</div>
<nz-modal
  [nzFooter]="null"
  [nzCloseIcon]="''"
  [nzVisible]="confirmDialog$ | async"
  (nzOnCancel)="confirmDialog$.next(false)"
>
  <ng-container *nzModalContent>
    <app-share-confirm
      [content]="'Lưu thay đổi vừa thực hiện?'"
      [title]="'Lưu thay đổi'"
      (confirm)="hanldeConfirm($event)"
    ></app-share-confirm>
  </ng-container>
</nz-modal>
